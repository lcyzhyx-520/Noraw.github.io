<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <center>
        <h3>豆瓣拉踩小组违禁词检测</h3>
        <textarea id="text" rows="10" cols="50"></textarea>
        <br>
        <button id="button">检测</button>
    </center>
</body>
<script  src="jquery.min.js"></script>
<script>
    var keywords=['肖战','王一博','博君一笑',
                'bjyx','web','吴博','小赞',
                '诛仙','有匪','有韭','wyb',
                'xz','ibo','izhan','造谣',
                '没必要'
                ];
    var subwords=['【肖战】','【王一博】','【博君一笑】',
                '【bjyx】','【web】','【吴博】','【小赞】',
                '【诛仙】','【有匪】','【有韭】','【wyb】',
                '【xz】','【ibo】','【izhan】','【造谣】',
                '【没必要】'
                ];
    $('#button').click(function () {
        var value = $("#text").val();
	    for(var i=0;i<keywords.length;i++){
		    var reg = new RegExp(keywords[i],"g");
            if(value.indexOf(keywords[i])!=-1){
                var result=value.replace(reg,subwords[i]);
                value=result;
                $("#text").val(result);
            }
	    }
    });
</script>
</html>
